name: CI

on:
  schedule:
    - cron: '0 9 * * 1-5'  # Runs at 9 AM UTC, Monday to Friday (Clock-In)
    - cron: '0 16 * * 1-5' # Runs at 4 PM UTC, Monday to Friday (Clock-Out)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright Script
        run: |
          if [[ "$(date +%H)" == "09" ]]; then
            echo "Clocking in"
            bash ./run-playwright.sh clock-in
          elif [[ "$(date +%H)" == "16" ]]; then
            echo "Clocking out"
            bash ./run-playwright.sh clock-out
          else
            echo "Invalid schedule time"
            exit 1
          fi

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: './screenshots/*.png'
          if-no-files-found: warn
